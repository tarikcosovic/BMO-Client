  <div class="search">
    <input
      [hidden]="!this.showSearchButton"
      type="text"
      class="navbar-input"
      id="search"
      name="search"
      placeholder="Enter username.."
    />
  </div>

  <div class="description" *ngIf="this.showOptions">
    <div [hidden]="this.isAdmin">
      <p>Admin privileges required.</p>
    </div>
    <div [hidden]="!this.isAdmin">
      <label class="switch">
        <input
          [checked]="this.isMocKDataEnabled"
          type="checkbox"
          (change)="this.onToggleMockData(this.isMocKDataEnabled)"
        />
        <span class="slider round"></span>
      </label>
      <p style="display: contents">Toggle Mock Data</p>
    </div>

    <div [hidden]="!this.isAdmin">
      <label class="switch">
        <input
          [checked]="this.isKeyCachingEnabled"
          type="checkbox"
          (change)="this.onToggleKeyCaching(this.isKeyCachingEnabled)"
        />
        <span class="slider round"></span>
      </label>
      <p style="display: contents">Cache Admin Key</p>
    </div>
  </div>

  <div class="description" *ngIf="this.showGameDescription">
    <p [hidden]="!this.showGameDescription" class="descriptin-text">
      <span style="font-weight: bold; font-size: larger">{{
        currentGame?.name
      }}</span
      >: {{ currentGame?.description }}
    </p>
  </div>

  <div class="search">
    <input
      [hidden]="!this.showAdminLogin || this.isAdmin"
      type="text"
      class="navbar-input"
      id="admin-login"
      name="admin-login"
      placeholder="Enter admin key.."
      maxlength="100"
    />
    <div
      *ngIf="this.hasAuthFailed && this.showAdminLogin"
      style="color: red; margin-top: 10px"
    >
      The provided key is not valid.
    </div>
    <p *ngIf="this.showAdminLogin && this.isAdmin">Logged in as Admin</p>
  </div>
</div>
